<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./images/favicon.ico"" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Green Team</title>
    <meta
      name="description"
      content="Harvey Mudd's Sustainability Competition PWA"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#24a113" />
    <meta name="theme-color" content="#24a113" />
    <link rel="manifest" href="/manifest.json" />

    <!-- ios support -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <meta name="apple-mobile-web-status-bar" content="#24a113" />
    <meta name="apple-mobile-web-app-title" content="Green Team" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="google-signin-scope" content="profile email" />
    <meta
      name="google-signin-client_id"
      content="MY_CLIENT_ID_ON_GOOGLE_DEV.apps.googleusercontent.com"
    />
    <!-- To integrate Google Sign-in -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script> -->
    <script src="/__/firebase/7.15.5/firebase.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
  </head>

  <body ontouchstart="">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceWorker.js")
            .then((reg) => console.log("Success: ", reg.scope))
            .catch((err) => console.log("Failure: ", err));
        });
      }
    </script>
  </body>
</html>
